<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container hide">
      <div class="top">
        <div class="title">Smart Brain Quiz</div>
        <div class="timer"></div>
      </div>

      <div class="middle">
        <div class="content">
          <div class="question"></div>
          <div class="options">
            <button class="option1"></button>
            <button class="option2"></button>
            <button class="option3"></button>
            <button class="option4"></button>
          </div>
          <button class="next">Next</button>
        </div>
      </div>
    </div>

    <div class="starting-div show">
      <div class="title">Smart Brain Quiz</div>
      <button class="start-btn">Start Playing</button>
    </div>

    <div class="over hide">
      <div class="game-over">Game over</div>
      <div class="score"></div>
      <button class="play-again">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
