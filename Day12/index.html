<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css"
      rel="stylesheet"
    />

    <title>ToDo LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="date"></div>
        <div class="clear-list">
          Clear List <i class="fas fa-trash-alt pointed clear-all"></i>
        </div>
      </div>

      <div class="add-todo">
        <input type="text" value="" placeholder="Add an item" />
        <i
          class="fas fa-plus-circle fa-2x pointed"
          style="color: rgb(167, 83, 245)"
        ></i>
      </div>

      <ul class="list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
